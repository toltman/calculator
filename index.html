<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calculator">
        <div class="answer">0</div>
        <div class="calc-area">
          <div class="numpad">
            <div class="button num zero">0</div>
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button clear">C</div>
            <div class="button">&larr;</div>
          </div>
          <div class="operators">
            <div class="op op-style">&divide;</div>
            <div class="op op-style">&times;</div>
            <div class="op op-style">-</div>
            <div class="op op-style">+</div>
            <div class="op-style equals">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/calculator.js"></script>
  </body>
</html>
